<div class="row">

  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Usuarios</h4>

        <table class="table table-hover" *ngIf="users.length > 0">
          <tbody>
            <tr *ngFor="let user of users" [routerLink]="['/usuarios']" class="pointer" >
              <td>
                <img class="img-50 img-50x50 img-circle" [src]="user.img | image" alt="user.img">
              </td>
              <td>{{ user.nombre }}</td>
            </tr>
          </tbody>
        </table>

        <div class="alert alert-info" *ngIf="users.length === 0" >
          <span>No hay registros</span>
        </div>

      </div> <!-- card-body -->
    </div> <!-- card -->
  </div> <!-- col-4 -->
