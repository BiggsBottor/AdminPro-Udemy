<div class="row animated fadeIn">

  <div class="col-md-6">
    <div class="card card-body">
        <h3 class="box-title m-b-0">Médico: {{ medico.nombre }}</h3>
        <p class="text-muted m-b-30 font-13"> Datos del Médico y su Hopital </p>
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <form #f="ngForm" ngNativeValidate (ngSubmit)="saveMedic( f )">
                    <div class="form-group">
                        <label>Nombre del médico</label>
                        <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del médico" required>
                    </div>
                    <div class="form-group">
                        <label>Hospital</label>
                        <select (change)="updateHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                          <option value="">Seleccione Hospital ...</option>
                          <option *ngFor="let hospital of hospitals"  [value]="hospital._id">{{ hospital.nombre }}</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i> Guardar</button>
                    <button routerLink="/medicos" type="button" class="btn btn-inverse waves-effect waves-light">
                      <i class="fa fa-times-circle"></i> Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="col-md-3">
  <div class="card card-body">
    <h4 class="box-title m-b-0">Hospital</h4>

    <img [src]="hospital.img | image:'hospitales'" class="rounded img-fluid" [alt]="hospital.img">
  </div>
</div>

<div *ngIf="medico._id"  class="col-md-3">
  <div class="card card-body">
    <h4 class="box-title m-b-0">Imágen médico</h4>

    <img (click)="showModal( medico._id )" [src]="medico.img | image:'medicos'" class="img-circle img-fluid pointer" alt="medico.img">
  </div>
</div>

</div>
