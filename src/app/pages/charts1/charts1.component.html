<div class="row">

  <div class="col-6" *ngFor="let grafico of graficos | keyvalue ">

    <div class="card">
      <div class="card-body">

        <app-doughnut-graphic [title]="grafico.value.leyenda" [data]="grafico.value.data"
                              [labels]="grafico.value.labels" [type]="grafico.value.type"></app-doughnut-graphic>

      </div>
    </div>
  </div>

</div>
