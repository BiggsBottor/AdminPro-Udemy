<div class="row animated fadeIn">

  <!-- --------------------------------------------- -->
  <!-- update user -->
  <!-- --------------------------------------------- -->


  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil de usuario</h4>
        <h6 class="card-subtitle"> nombre de usuario desde server o de Google </h6>

        <form ngNativeValidate #f="ngForm" (ngSubmit)="updateUserData( f.value )"  class="form p-t-20">
            <div class="form-group">
                <label for="exampleInputuname">Nombre de Usuario</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="ti-user"></i></div>
                    <input [ngModel]="user.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de usuario" required>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Correo de Usuario</label>
                <div class="input-group">
                    <div class="input-group-addon"><i class="ti-email"></i></div>
                    <input [ngModel]="user.email" [disabled]="user.google" name="email" type="email" class="form-control" placeholder="Correo de usuario" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save">&nbsp;</i>
              Save
            </button>
        </form>

      </div> <!-- card-body -->
    </div> <!-- card -->
  </div> <!-- col -->

  <!-- --------------------------------------------- -->
  <!-- input files -->
  <!-- --------------------------------------------- -->

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body text-center">
        <h4 class="card-title">Imagen de usuario</h4>
        <h6 class="card-subtitle"> imagen en servidor o de google </h6>

        <img *ngIf="!imageTemp"  [src]="user.img | image" class="w150" alt="usuario.img">
        <img *ngIf="imageTemp" [src]="imageTemp" class="w150" alt="usuario.img">

        <br><br>

        <input (change)="updateLabelText( fichero, texto ); selectImage( $event.target.files[0] )" #fichero id="fichero" class="d-none" type="file">
        <label  id="boton" class="btn btn-secondary mr-2" for="fichero">Seleccionar archivo</label>
        <span #texto id="texto">Ning√∫n archivo seleccionado</span>
        <!-- <input type="file"> -->

        <br>
        <button (click)="updateImage()" [disabled]="!imageToUpload" type="button" class="btn btn-success waves-effect waves-light mt-4">
          <i class="fa fa-save">&nbsp;</i>
          Update image
        </button>

      </div> <!-- card-body -->
    </div> <!-- card -->
  </div> <!-- col -->

</div> <!-- row -->
