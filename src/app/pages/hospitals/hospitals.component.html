<div class="row animated fadeIn">

  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="findHospitals( input.value )" type="text" class="form-control" placeholder="Buscar Hospital...">

      </div>
    </div>
  </div>

</div>

<div *ngIf="loading"  class="row animated fadeIn">

  <div class="col-sm-12">

    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>

  </div>

</div>

<div class="row animated fadeIn">

  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="d-flex justify-content-end">
          <button (click)="createHospital()"  type="button" class="btn waves-effect waves-light btn-rounded btn-primary"><i class="fa fa-plus" ></i> Crear Hospital</button>
        </div>

        <h3 class="card-title">Hospitales registrados ( <small>{{ totalRegisters }}</small> )</h3>

        <table class="table table-hover">

          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>#</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let hospital of hospitals">
              <td class="w70">
                <img (click)="showModal( hospital._id )"  [src]="hospital.img | image:'hospitales'" class="img-50x50 img-50 pointer" [alt]="hospital.img">
              </td>
              <td>
                <input [(ngModel)]="hospital.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre del Hospital">
              </td>
              <td>
                <button (click)="saveHospital( hospital )" class="btn btn-primary mr-2">
                  <i class="fa fa-save"></i>
                </button>

                <button (click)="deleteHospital( hospital )" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>

        </table>

        <button (click)="updateList(-5)" class="btn btn-secondary mr-2">
          Anteriores
        </button>

        <button (click)="updateList(5)" class="btn btn-secondary">
          Posteriores
        </button>

      </div>
    </div>
  </div>

</div>
