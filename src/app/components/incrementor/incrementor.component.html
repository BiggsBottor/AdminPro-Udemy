<h3>{{ leyenda }} - {{ percentage }}</h3>
<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </span>
  <input type="number" min="0" max="100" class="form-control" name="percentage"
    [(ngModel)]="percentage" (ngModelChange)="onChange($event)" #txtProgress>
  <span class="input-group-btn">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </span>
</div>
